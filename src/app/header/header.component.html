<div class="container">
<h3 class="text-center mt-3">Personal Details</h3>
<form [formGroup]="header" (ngSubmit)="submit()">
   <div class="row">
      <div class="col">
         <div class="form-group mt-3">
                <label>First Name</label>
                <input type="text" class="form-control mt-2" placeholder="Enter your name" formControlName="firstName">
                <div *ngIf="firstName && firstName.touched &&firstName.invalid " class="text-danger">The First Name field is missing</div>
         </div>
      </div>
      <div class="col">
         <div class="form-group mt-3">
          <label>Last Name</label>
          <input type="text" class="form-control mt-2" placeholder="Enter your name" formControlName="lastName">
          <div *ngIf="lastName && lastName.touched && lastName.invalid " class="text-danger">The Last Name field is missing</div>
        </div>
    </div>
   </div>
         <div class="form-group mt-3">
            <label>Email</label>
            <input type="text" class="form-control mt-2" placeholder="Enter your email" formControlName="email">
            <div *ngIf="email && email.touched &&email.invalid " class="text-danger">The email field is invalid</div>
        </div>
        <div class="form-group mt-3">
              <label>Your Job Title</label>
              <input type="text" class="form-control mt-2" placeholder="Enter your job title" formControlName="jobTitle">
              <div *ngIf="jobTitle && jobTitle.touched &&jobTitle.invalid " class="text-danger">The Job Title field is missing</div>
        </div>
          <div class="form-group mt-3">
              <label>Phone Number</label>
          <input type="text" class="form-control mt-2" placeholder="Enter your phone number" formControlName="phoneNumber">
          <div *ngIf="phoneNumber && phoneNumber.touched &&phoneNumber.invalid " class="text-danger">The Phone Number field is missing</div>
        </div>
        <div class="text-center">
          <input type="submit" value="Next" class="mt-3 btn btn-success rounded " [disabled]="header.invalid">
        </div>
</form>
</div>
