<div class="container">
  <div class="mt-3">
    <button  class="btn btn-primary"  (click)="back()" style="position:absolute;top:110px;">Back</button>
   
  </div>
<h3 class="text-center mt-3">Profile</h3>

<p class="text-center mt-3 text-muted">Enter Your Objective</p>
<form [formGroup]="profile" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Profile</label>
        <textarea class="form-control mt-3" id="exampleFormControlTextarea1" rows="3" formControlName="objective"></textarea>
      </div>
      <div class="text-center">
        <button  class="btn btn-success"  (click)="navigate()" style="margin-right:5%;margin-top:1.3%">Skip</button>
        <input type="submit" value="Next" class="mt-3 btn btn-success rounded " [disabled]="profile.invalid">
      </div>

</form>

</div>
