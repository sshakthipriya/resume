<div class="container">
  <div class="mt-3">
    <button  class="btn btn-primary"  (click)="back()" style="position:absolute;top:150px;">Back</button>
  </div>
    <h3 class="text-center mt-3">Skills</h3>
    <p class="text-center mt-3 text-muted">Enter Your Skill</p>
    <div style="margin-left:90%">
        <button class="btn btn-primary" (click)="addSkill()" [disabled]="skills.invalid">Add</button>
    </div>
    <form [formGroup]="skills" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Skills</label>
            <input class="form-control input-sm" id="exampleFormControlTextarea1" formControlName="skill" placeholder="Enter your Skill">
          </div>
          <div class="form-group">
            <label class="mx-3">Level:</label>
                <input type="radio" name="level" value="beginner" formControlName="level"> Beginner
                <input type="radio" name="level" value="intermediate" formControlName="level"> Intermediate
                <input type="radio" name="level" value="advanced" formControlName="level"> Advanced
          </div>
          <div class="text-center">
            <button  class="btn btn-success"  (click)="navigate()" style="margin-right:5%;margin-top:1.3%">Skip</button>
            <input type="submit" value="Next" class="mt-3 btn btn-success rounded " [disabled]="skillArray.length === 0 && skills.invalid">
          </div>
    </form>
    </div>
    <div class="container d-flex">
        <ng-container *ngFor="let card of skillArray; let i = index">
           <div class="card" style="width: 18rem;" class="m-2">
               <div class="card-body">
                 <h5 class="card-title">{{card.skill}}</h5>
                 <p class="card-text">{{card.level}}</p>
                 <button  class="btn btn-primary m-2"(click)="removeSkill(i)">Remove</button>
                 <button class="btn btn-primary m-2" (click)="editSkill(i)">Edit</button>
               </div>
             </div>
       </ng-container>
       </div>
