<div class="container" *ngIf="!check">
  <div class="mt-3">
      <button  class="btn btn-primary"  (click)="back()" style="position:absolute;top:110px;">Back</button>
    </div>
    <div class="d-flex align-items-center justify-content-center " style="margin-top:15%">
      <div class="row border rounded justify-content-center shadow ">
        <h3 class="text-center text-muted my-5 ">No Resumes Yet!!</h3>
        </div>
   
</div>
</div>



<div class="container" *ngIf="check">
    <div class="mt-3">
        <button  class="btn btn-primary"  (click)="edit()" style="position:absolute;top:110px;">Edit</button>
      </div>
    <h3 class="text-center text-muted my-5">Default Template</h3>
    <div class="row border rounded justify-content-center shadow ">
      <div class="card mx-3 my-3" style="width: 18rem;">
        <img src="./assets/resume1.png" alt="resume1">
        <div class="card-body">
          <h5 class="card-title">Resume Template 1</h5>
          <button (click)="resume1()" class="btn btn-primary">View Resume </button>
        </div>
      </div>
    
      <div class="card mx-3 my-3" style="width: 18rem;">
        <img src="./assets/resume2.png" alt="resume1" width="250" height="200">
        <div class="card-body">
       
          <h5 class="card-title">Resume Template 2</h5>
          <button (click)="resume2()" class="btn btn-primary">View Resume </button>
        </div>
      </div>
    </div>
  </div>
