<div class="container">
    <div class="mt-3">
        <button  class="btn btn-primary"  (click)="back()" style="position:absolute;top:110px;">Back</button>
      </div>
    <h3 class="text-center mt-3">Image</h3>
    <p class="text-center mt-3 text-muted">Upload Your Image</p>
        <form [formGroup]="image" (ngSubmit)="submit()">
            <div class="form-group mx-3">
                <label for="file-upload">Select a file:</label>
                <input type="file" id="file-upload" formControlName="file" class="form-control  my-3" (change)="onFileSelected($event)"> 
          </div>     
          <div class="text-center">
            <button  class="btn btn-success"  (click)="navigate()" style="margin-right:5%;margin-top:1.3%">Skip</button>
            <input type="submit" value="Next" class="mt-3 btn btn-success rounded " [disabled]="image.invalid">
          </div>
    </form>
    </div>
