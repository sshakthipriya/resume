<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="shadow p-4 rounded">
        <h3 class="text-center" >Login</h3>
      <form [formGroup]="login" (ngSubmit)="submit()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
          <div *ngIf="email && email.touched && email.invalid " class="text-danger">The email field is invalid</div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input [type]="show ? 'text' : 'password'"  class="form-control" placeholder="Enter password" formControlName="password">
          <input type="checkbox" (click)="changePasswordType()" class="mt-3"/>&nbsp;Show Password
          <div *ngIf="password && password.touched &&password.invalid " class="text-danger">The password field is missing</div>
        </div>
        <div class="form-group">
          <p *ngIf="errormessage" class="error-message">{{ errormessage }}</p>
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="login.invalid">Login</button>
       </div>
       <div class="text-left mt-3"  style="margin-left:65%;">
        <p class="text-primary">New User? <a routerLink="/register" >Register</a></p>
       </div>
      </form>
    </div>
  </div>
