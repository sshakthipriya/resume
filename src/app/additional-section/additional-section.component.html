<div class="container">
    <div class="mt-3">
        <button  class="btn btn-primary"  (click)="back()" style="position:absolute;top:110px;">Back</button>
      </div>

      
    <h3 class="text-center mt-3">Addition Section Details</h3>
    <div style="margin-left:90%">
      <button class="btn btn-primary" (click)="addSection()" [disabled]="additional.invalid">Add</button>
  </div>
    <form [formGroup]="additional" (ngSubmit)="submit()">
         <div class="row">
            <div class="col">
                <div class="form-group mt-3">
                        <label>Title</label>
                        <input type="text" class="form-control mt-2" placeholder="Enter section title" formControlName="sectionHeader">
                <div *ngIf="sectionHeader && sectionHeader.touched &&sectionHeader.invalid " class="text-danger">The Title field is missing</div>
                </div>
            </div>
            
             <div class="form-group mt-3">
                <label>Description</label>
                <textarea type="text" class="form-control mt-2" placeholder="e.g.Graduated with honors" formControlName="sectionDescription"></textarea>
                <div *ngIf="sectionDescription && sectionDescription.touched &&sectionDescription.invalid " class="text-danger">The Description field is missing</div>
            </div>
            
            <div class="text-center">
              <button  class="btn btn-success"  (click)="navigate()" style="margin-right:5%;margin-top:1.3%">Skip</button>
              <input type="submit" value="Next" class="mt-3 btn btn-success rounded " [disabled]="addtionalSectionalArray.length === 0 && additional.invalid">
            </div>
    </div>
    </form>
</div>

    
    <div class="container d-flex">
     <ng-container *ngFor="let card of addtionalSectionalArray; let i = index">
        <div class="card" style="width: 18rem;" class="m-2">
            <div class="card-body">
              <h5 class="card-title">{{card.sectionHeader}}</h5>
              <p class="card-text">{{card.sectionDescription}}</p>
              <button  class="btn btn-primary m-2" (click)="removeSection(i)">Remove</button>
              <button class="btn btn-primary m-2" (click)="editSection(i)">Edit</button>
            </div>
          </div>
    </ng-container>
    </div>
