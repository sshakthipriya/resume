poddle:
  version: "1.0"
  project: "feed-ontario"
  type: "WEB_SERVICE"
  appName: "video-service"
  health: "/health"
  port: 8080
  env:
    preview:
      branch: "dev"
      entryPoint: "index.js"
      specs:
        compute:
          cpu: 2
          memory: 2
          storage: 30
        database:
          cpu: 2
          memory: 1
          storage: 50
          engine: "postgres"
          version: "16"
      variables:
        API_BASE_URL: "/api/v1"
        DATABASE_URL: "your_database_url"
        DATABASE_USERNAME: "database_user_name"
        DATABASE_PASSWORD: "database_password"
